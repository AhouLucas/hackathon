<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guindaille Simulator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style></style>
  </head>

  <body>
    <div class="container">
      <div class="nes-container with-title is-centered">
        <p class="title">Guindaille Simulator</p>
        <div id="log" class="nes-text success"></div>
        <button class="nes-btn is-success" type="button" id="start-btn">
          Start Game
        </button>
        <progress
          id="sound-bar"
          class="nes-progress"
          value="0"
          max="100"
          style="display: none"
        ></progress>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
